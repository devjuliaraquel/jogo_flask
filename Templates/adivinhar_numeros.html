<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #ffe4ec 0%, #fff0f6 100%);
            position: relative;
            min-height: 100vh;
            z-index: 0;
        }
        /* Imagem de fundo com opacidade baixa */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('nuvemRosaFundo.jpg') center center/cover no-repeat;
            opacity: 0.18;
            z-index: -2;
            pointer-events: none;
        }
        h1 {
            background-color: #ff69b4;
            color: white;
            padding: 20px 0;
            border-radius: 16px;
            box-shadow: 0 4px 16px #ffb6d5a0;
            text-align: center;
            letter-spacing: 2px;
        }
        p, #mensagem, #tentativas {
            background: #fff0f6;
            border-left: 5px solid #ff69b4;
            border-radius: 10px;
            padding: 12px 18px;
            margin: 18px 0;
            box-shadow: 0 2px 8px #ffb6d540;
        }
        input[type="number"] {
            width: 60px;
            border: 2px solid #ff69b4;
            border-radius: 6px;
            padding: 4px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 2px solid #ff1493;
        }
        button {
            background: linear-gradient(90deg, #ff69b4 60%, #ffb6d5 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 8px;
            box-shadow: 0 2px 8px #ffb6d540;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff1493 60%, #ff69b4 100%);
        }
        #mensagem {
            font-weight: bold;
            border-left: 8px double #ff69b4;
        }
        /* Detalhes delicados */
        body::after {
            content: "";
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.18;
            width: 220px; height: 220px;
            background: #ffb6d5;
            top: -60px; left: -60px;
        }
        body > .detalhe-canto {
            content: "";
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            opacity: 0.18;
            width: 160px; height: 160px;
            background: #ff69b4;
            bottom: -40px; right: -40px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre <span id="min">1</span> e <span id="max">100</span>.</p>
    <input type="number" id="palpite" min="1" max="100" />
    <button onclick="verificarPalpite()">Enviar</button>
    <div id="mensagem"></div>
    <div id="tentativas"></div>
    <div class="detalhe-canto"></div>
    <script>
        const min = 1;
        const max = 100;
        let numeroSecreto = Math.floor(Math.random() * (max - min + 1)) + min;
        let tentativas = 0;


        function verificarPalpite() {
            const palpite = Number(document.getElementById('palpite').value);
            tentativas++;
            let mensagem = '';
            if (palpite < min || palpite > max) {
                mensagem = 'Por favor, digite um número válido.';
            } else if (palpite < numeroSecreto) {
                mensagem = 'Muito baixo!';
            } else if (palpite > numeroSecreto) {
                mensagem = 'Muito alto!';
            } else {
                mensagem = `Parabéns! Você acertou em ${tentativas} tentativa(s)!`;
            }
            document.getElementById('mensagem').textContent = mensagem;
            document.getElementById('tentativas').textContent = `Tentativas: ${tentativas}`;
            if (palpite === numeroSecreto) {
                document.getElementById('palpite').disabled = true;
            }
        }
    </script>
</body>
</html>
